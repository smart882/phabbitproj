<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/task/signup.css">
    <title>Document</title>
</head>
<body>
  
    
    <div class="general">
    <div class="parentdiv">
        <h2>Signup</h2>
        <form action="" method="post" class="inputbuttons">
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="first_name" placeholder="Enter Your First name" required>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Enter Your Last Name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="email" placeholder="Enter Your Email"required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="password" placeholder="Enter Your Password" required>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password" class="password" placeholder="Confirm Your Password" required>
            </div>
            <div>
                <label for="phone_number">Phone Number</label>
                <input type="phone_number" name="phone_number" id="phone_number" class="phone_number"placeholder="Enter Your Phone Number" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
                </select>
                </div>
            <div>    
                <button>Create</button>
            </div>   
        </form>
    </div> 
    <div class="child"></div>
</div>
</body>
</html>
