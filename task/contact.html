<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Document</title>
</head>
<body>
  
    
    <div class="general">
    <div class="parentdiv">
        <h2>Contact Us</h2>
        <form action="" method="post" class="inputbuttons">
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="first_name" placeholder="Enter Your First name" required>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="last_name" placeholder="Enter Your Last Name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="email" placeholder="Enter Your Email"required>
            </div>
            <div>
                <label for="message">Message</label>
                <input type="text" name="message" id="message" class="message"placeholder="Please Leave a Message" required>
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="priority" required>
                <option value="male">Urgent</option>
                <option value="female">Important</option>
                <option value="others">Can wait</option>
                </select>
                </div>
            <div>    
                <button>Submit</button>
            </div>   
        </form>
    </div> 
    <div class="child"></div>
</div>
</body>
</html>
